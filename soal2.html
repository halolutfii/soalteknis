SELECT 
    k.KONTRAK_NO,
    k.CLIENT_NAME,
    SUM(j.ANGSURAN_PER_BULAN) AS TOTAL_ANGSURAN_JATUH_TEMPO
FROM 
    KONTRAK k
JOIN 
    JADWAL_ANGSURAN j ON k.KONTRAK_NO = j.KONTRAK_NO
WHERE 
    k.CLIENT_NAME = 'SUGUS'
    AND j.TANGGAL_JATUH_TEMPO <= '2024-08-14'
GROUP BY 
    k.KONTRAK_NO, k.CLIENT_NAME;
